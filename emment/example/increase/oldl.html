<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol+dl</title>
</head>
<body>


<!--ol>li{列表 $}*5        -->
<!--ol[start=5,reversed]>li{列表 $}*5        -->
<ol start="5" reversed>
    <li>列表 1</li>
    <li>列表 2</li>
    <li>列表 3</li>
    <li>列表 4</li>
    <li>列表 5</li>
</ol>

<br>

<!--dl>dt{hello}+dd{你好就是hello}+dt{博客}+dd{你喜欢看博客吗}-->
<dl>
    <dt>hello</dt>
    <dd>你好就是hello</dd>
    <dt>博客</dt>
    <dd>你喜欢看博客吗</dd>
</dl>

<!--cite元素-->

<!--h3{cite元素}+p>{这是我最}+cite{喜欢}+{的电影}-->
<h3>cite元素</h3>
<p>这是我最<cite>喜欢</cite>的电影</p>


<!--small-->


</body>
</html>
