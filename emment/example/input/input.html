<!--output元素的追加-->

<script>
    function value_change() {
        var number = document.getElementById("range").value;
        document.getElementById("output").value = number;
    }
</script>
<!--form#testform>input:range#range[min=0,max=100,step=5,value=10]+output#output{10}-->
<form action="" id="testform">
    <input type="range" name="" id="range" min="0" max="100" step="5" value="10" onchange="value_change()">
    <output id="output">10</output>
</form>
