<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete</title>
</head>
<body>

<!--input:t[name=greeting,autocomplete=on,list=greetings]+datal#greetings[style="display:none"]>opt[value=html5学习]{html5学习}+opt[value=android学习]{android学习}+opt[value=ios学习]{ios学习}-->
<input type="text" name="greeting" id="" autocomplete="on" list="greetings">
<datalist id="greetings" style="display:none">
    <option value="html5学习">html5学习</option>
    <option value="android学习">android学习</option>
    <option value="ios学习">ios学习</option>
</datalist>
</body>
</html>
